<!DOCTYPE html>
<html>
<head>
<title> users </title>

<style>
table {
  width:100%;
}
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
th, td {
  padding: 15px;
  text-align: left;
}
table#t01 tr:nth-child(even) {
  background-color: #eee;
}
table#t01 tr:nth-child(odd) {
 background-color: #fff;
}
table#t01 th {
  background-color: black;
  color: white;
}
</style>
</head>

<body>
<div>
    <h1><a href="/">Home</a></h1>
</div>

<table id="t01" >
    <h2> List of Users in DB ...</h2>
    <tr><th>First Name </th><th>Email</th><th>Username</th> </tr>
    {% for user in users %}
        
        <tr><td>{{ user.first_name }}</td> <td>{{ user.email  }}</td><td>{{ user.username }}</td></tr>
        
    {% endfor %}
</table>

</body>
   

</html>
